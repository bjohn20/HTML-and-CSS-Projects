<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Basic_CSS_2.css" type="text/css" />
  </head>
  <body>
    <p>Styled Font</p>
    <h1>Entity Characters</h1>
    <p>&#163; - &#174;</p>
    <section>
      <p>
        The cat in the hat was... <br />
        <span style="font-style: italic; font-weight: bold">black</span>. -
        Brandon &nbsp; Johnson &#169;
      </p>
    </section>
    <section>
      <form action="" method="get">
        First Name: <input type="text" name="first_name" /><br />
        Last Name: <input type="text" name="last_name" /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
