<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .font_1 {
        background-color: black;
        color: yellow;
        font-size: large;
      }
      .font_2 {
        background-color: darkblue;
        color: white;
        font-size: medium;
      }
      .My_Style {
        background-color: lightblue;
        color: white;
        text-decoration: double;
        font-weight: bold;
        font-size: large;
      }
    </style>
    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h2 element is styled per class attribute font_1</h3>
    <h4 class="font_1">
      Even though this is an h4 element, it is styled the same as the h3 element
      because we pointed to the class attribute font_1
    </h4>
    <p class="My_Style">This paragraph is styled per class attribute</p>
  </body>
</html>
